<!DOCTYPE html>

<html>

<head>
    <title>Connect4</title>
    <link rel="stylesheet" href="connect4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Connect 4</h1>
    <div id="board-input">
        <label for="row">Rows:</label>
        <input type="text" id="row-input" name="row" value="5" size="3">
        <label id="column-label" for="column"> Columns:</label>
        <input type="text" id="column-input" name="column" value="6" size="3"><br>
        <button id="create-board-button">Create Board</button>
        <button id="AI-button">AI turn</button>
    </div>
    <div id="game-board-container">
        <div class="fireworks flex-container" style="display: none;">
            <p class="winner-text flex-container"></p>
            <img src="fireworks.gif" alt="fireworks" style="width: 300px; height: 300px;">
        </div>
        <div id="game-board" class="flex-container"></div>
        <div class="fireworks flex-container" style="display: none;">
            <p class="winner-text flex-container"></p>
            <img src="fireworks.gif" alt="fireworks" style="width: 300px; height: 300px;">
        </div>
    </div>
    <div class="flex-container" style="margin-top: 10px;">
        <button id="reset-button" style="display: none;">Reset Game</button>
    </div>
    <div id="indicator-area" class="flex-container">
        <div id="win-count-area" style="display: none;">
            <p id="win-count-label" class="flex-container">Win Count:</p>
            <div id="win-counters" class="flex-container">
                <div id="red-counter" class="counter">
                    <div id="red-win-count" class="score-label flex-container">0</div>
                </div>
                <div id="yellow-counter" class="counter">
                    <div id="yellow-win-count" class="score-label flex-container">0</div>
                </div>
            </div>
        </div>
        <div id="player-turn-area" style="display: none" class="flex-container">
            <p>Player Turn: </p>
            <div id="player-counter" class="counter"></div>
        </div>
    </div>
    <script src="./board.js"></script>
</body>


</html>
